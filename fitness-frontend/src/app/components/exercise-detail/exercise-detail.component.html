<div class="container mt-4">
  <button class="btn btn-secondary mb-3" (click)="goBack()">Zurück</button>

  <h2>Übungs Details</h2>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form [formGroup]="editForm" (ngSubmit)="saveChanges()">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        [class.is-invalid]="editForm.get('name')?.invalid && (editForm.get('name')?.dirty || editForm.get('name')?.touched)"
      />
      <div class="invalid-feedback">
        Der Name darf nicht leer sein.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Kategorie</label>
      <select
        class="form-select"
        formControlName="category"
        [class.is-invalid]="editForm.get('category')?.invalid && (editForm.get('category')?.dirty || editForm.get('category')?.touched)"
      >
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
      <div class="invalid-feedback">
        Bitte eine Kategorie wählen.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Muskelgruppen (Kommagetrennt)</label>
      <input
        type="text"
        class="form-control"
        formControlName="muscleGroupsInput"
        [class.is-invalid]="editForm.get('muscleGroupsInput')?.invalid && (editForm.get('muscleGroupsInput')?.dirty || editForm.get('muscleGroupsInput')?.touched)"
      />
      <div class="invalid-feedback">
        Mindestens eine Muskelgruppe ist erforderlich.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Beschreibung</label>
      <textarea class="form-control" formControlName="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="editForm.invalid">
      Speichern
    </button>
  </form>
</div>
